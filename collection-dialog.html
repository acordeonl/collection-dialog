    <link rel="import" href="../polymer/polymer.html">

    <link rel="import" href="../paper-icon-button/paper-icon-button.html">
    <link rel="import" href="../iron-icon/iron-icon.html">

<!--

Shows drop down menu (works on chrome)

### Usage
The list displayed in the drop down menu can be set as an attribute.

    <drop-menu list-items='["first" ,"second"]'></drop-menu>

For an overlayed drop menu:

    <drop-menu overlay-menu list-items='["first" ,"second"]'></drop-menu>

### Styling
 Custom property | Description | Default
----------------|-------------|----------
`--item-background-color` | List item backround color | `#f1ecef`
`--item-color` | List item color used for fonts | `#302f31`
`--theme-color1` | Icon button hover color | `4775D1`
`--content-background` | Drop menu's background color | `white`
`--theme-color1` | Icon button hover color | `4775D1`
`--icon-button` | Mixin applied the icon button | `{}`

@demo demo/drop-menu-demo.html
-->
<dom-module id="collection-dialog">
    <template>
        <styles>
            <style dialog title>
                paper-icon-button {
                    margin-left: -10px;
                    margin-top: -20px;
                    margin-right: 12px;
                    color: var(--content-color2,#636363);
                    border-radius: 100%;
                }
                paper-icon-button:hover {
                    color: var(--theme-color1,#4775D1);
                }
                [dialog-title] {
                    margin-bottom: 30px;
                    @apply(--layout-horizontal);
                    @apply(--layout-center);
                    color: var(--content-color2,#636363);
                }
                [title] {
                    width: 100%;
                    color: var(--content-color2,#636363);
                    @apply(--layout-center-justified);
                    @apply(--layout-horizontal);
                }
                [exit-button-invisible] {
                    visibility: hidden;
                }
            </style>
            <style dialog-content>
                [section-title] {
                    margin-bottom: 20px;
                    border-radius: 5px;
                    opacity: 0.94;
                    text-align: justified;
                    background-color: var(--theme-color10,#3F69BC);
                    color: var(--content-background2,#FBFBFB);
                    position: relative;
                    padding: 5px 20px;
                }
                [section-title]:hover {
                    cursor: pointer;
                    opacity: 1;
                }
            </style>
            <style>
                p {
                    width: 100%;
                    word-wrap: break-word;
                }
                paper-dialog {
                    top: 10vh;
                    will-change:transform ;
                    font-size: 22px;
                    font-weight: 300;
                    width: 500px;
                    height: 400px;
                    overflow: auto;
                    border-radius: 10px;
                    background-color: var(--content-background,#fafafa);
                }
                [spinner] {
                    height: 80%;
                    width: 100%;
                    margin-top: 100px;
                    @apply(--layout-horizontal);
                    @apply(--layout-center-justified);
                    @apply(--layout-center);
                }
                [wrapper]{
                    will-change:transform ;
                    z-index: 200 ;
                }
            </style>
        </styles>
        <ajax-manager response={{collections}} request="collections" loading={{loading}}></ajax-manager>
        <paper-dialog entry-animation="scale-up-animation" exit-animation="fade-out-animation" id="dialog" with-backdrop>
            <div wrapper>
                <div dialog-title>
                    <div exit-button>
                        <paper-icon-button on-click="close" icon="close"></paper-icon-button>
                    </div>
                    <div title>
                        Agregar a colecci√≤n
                    </div>
                    <div exit-button-invisible>
                        <paper-icon-button on-click="close" icon="close"></paper-icon-button>
                    </div>
                </div>
                <template id="domRepeat" is="dom-repeat" items="{{collections.list}}" as="collection">
                    <div on-click="_addToCollection" id="{{collection.id}}" collection-url={{collection.url}} collection-name={{collection.name}} section-title>
                        <div>
                            <p>{{collection.name}}</p>
                        </div>
                        <paper-ripple></paper-ripple>
                    </div>
                </template>
                <template is="dom-if" if="[[loading]]">
                    <div spinner>
                       Cargando ...
                    </div>
                </template>
            </div>
        </paper-dialog>
    </template>
    <script>
        Polymer({
            is: "collection-dialog",
            observers: [],
            behaviors: [],
            listeners: {},
            properties: {
                collections: {
                    observer: '_updateList'
                }
            },
            _updateList: function () {
                this.$.domRepeat.render();
            },
            _addToCollection: function (e) {
                this.fire('select-collection', {
                    id: e.currentTarget.id,
                    name: this.$$('#' + e.currentTarget.id).collectionName
                });
                this.close();
            },
            open: function () {
                var other = this.collections;
                this.collections = [];
                this.collections = other;
                this.$.dialog.open();
            },
            close: function () {
                this.$.dialog.close();
            }
        });
    </script>
</dom-module>
